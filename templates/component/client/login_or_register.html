<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->

<script type="text/javascript">  
$(document).ready(function(){  
	$("#login_or_register_node_id_{GET.node_id}").validate({onkeyup: false});
	placeholder_fix(); 
});  
</script>

<div class="login_or_register">
	<!-- BEGIN: form -->
	<form class="login_or_register twoColumns" id="login_or_register_node_id_{GET.node_id}" method="post" action="{URI_SAFE|htmlspecialchars}#node_id_{GET.node_id}">
		<fieldset class="single">
			<legend>Enter your email address</legend>
			<div class="row email">
				<span class="label"><label for="login_or_register_email">{I18N_RS_YOUR_EMAIL}</label></span>
				<span class="field"><input class="required email" id="login_or_register_email" type="email" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}" placeholder="Your email address"/></span>
			</div>
		</fieldset>
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" name="register" value="sent" class="submit"><span>Continue</span></button></span>
		</div>
	</form>
	<!-- END: form -->
	<!-- BEGIN: login -->
	{ONXSHOP_REQUEST_login #component/client/login}
	<p><a href="/page/9">Forgotten your password since your last visit?</a></p>
	<!-- END: login -->
</div>
<!-- END: content -->
