<!-- BEGIN: head -->
<script type="text/javascript">
$(document).ready(function() {

	$('div.recipe_ingredients tr').hover(function(){$(this).addClass("highlight");}, function() {$(this).removeClass("highlight");}).click(function(){
		
		var variety_id = $(this).find('a').attr("data-variety_id");
		
		addToBasketAjaxActionFromVarietyList(variety_id);
		
		return false;
	});
});
</script>
<!-- END: head -->
<!-- BEGIN: content -->
<div class="recipe_ingredients">
	<h3>Ingredients</h3>
	<table>
		<!-- BEGIN: ingredient -->
		<!-- BEGIN: group_title -->
		<tr class="group_title"><td colspan="2"><strong>{INGREDIENT.group_title}</strong></td></tr>
		<!-- END: group_title -->
		<tr>
			<td>{INGREDIENT.product.name}<br/><small>{INGREDIENT.quantity} {INGREDIENT.units_name}</small>
			<!-- BEGIN: note -->
			<small>({INGREDIENT.notes})</small>
			<!-- END: note -->
			</td>
			<td><a class="button add_to_basket variety_id_{INGREDIENT.variety.id}" href="#{INGREDIENT.variety_id}" data-variety_id="{INGREDIENT.variety.id}"><span>Add</span></a></td>
		</tr>
		<!-- END: ingredient -->
		<tr><td>Add all to shopping list</td><td><a class="button add_all" href="#AddAll"><span>Add</span></a></td></tr>
	</table>
</div>
<!-- END: content -->
