<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<div class="feed">
	<!-- BEGIN: channel_title --><h4><a href="{CHANNEL.link}" title="{CHANNEL.description}">{CHANNEL.title}</a></h4> <!-- END: channel_title -->
	<!-- BEGIN: image -->
	<p class="image"><a href="{CHANNEL.image_link}"><img src="{CHANNEL.image_url}" alt="{CHANNEL.image_title}" /></a></p>
	<!-- END: image -->
	<div class="list">
	<!-- BEGIN: item -->
		<div class="item {ITEM.odd_even_class}">
			<h5><a href="{ITEM.link}">{ITEM.title}</a></h5>
			<!-- BEGIN: description -->
			<div class="description">{ITEM.description}</div>
			<!-- END: description -->
			<!-- BEGIN: content -->
			<div class="content">{ITEM.content}</div>
			<!-- END: content -->
			<!-- BEGIN: pubdate -->
			<p class="pubDate">{ITEM.pubDate|strftime('%c', %s)}</p>
			<!-- END: pubdate -->
		</div>
	<!-- END: item -->
	</div>
	<!-- BEGIN: copyright -->
	<p class="copyright">{CHANNEL.copyright}</p>
	<!-- END: copyright -->
</div>
<!-- END: content -->
