<script type="text/javascript">
/* <![CDATA[ */
$(document).ready(function(){
	$('div.server_browser_menu .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var open_dir = $('a:first', node).attr('href').replace('#', '');
			serverBrowserOpenDir(open_dir);
			return false;
		}
	});
});

function serverBrowserOpenDir(open_dir) {
	makeAjaxRequest('#template-edit', "/request/bo/component/template_edit~template="+open_dir+":type={GET.type}:relation={GET.relation}:node_id={GET.node_id}~");
}
/* ]]> */
</script>
