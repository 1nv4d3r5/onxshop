<script type="text/javascript">
/* <![CDATA[ */
$(document).ready(function(){
	$('div.server_browser_menu .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var open_dir = $('a:first', node).attr('href').replace('#', '');
			serverBrowserOpenDir(open_dir);
			return false;
		},
	});
});

function serverBrowserOpenDir(open_dir) {
	makeAjaxRequest('#database-listing', "/request/bo/component/database_listing~model="+open_dir+":type={GET.type}:relation={GET.relation}:node_id={GET.node_id}~");
}
/* ]]> */
</script>

<div class="twoColumnPage page fibonacci-1-2">
	<div class="top page"><span></span></div>
	<div class="content page">
		<div class="contentWrappper page">
			<div class="pageHeader">
					
			</div>
			<div class="columnTop page">
				<div class="columnWrapper page">
					
				</div>
			</div>

			<div class="columnOne page">
				<div class="columnWrapper page">
					<div id="models">
						{ONXSHOP_REQUEST_menu #bo/component/server_browser_menu~directory=models/:scope=onxshop:trim_extension=1:expand_all=1~}
					</div>
				</div>
			</div>
			<div class="columnTwo page">
				<div class="columnWrapper page">
					<a href="http://{_SERVER.HTTP_HOST}/share/docs/Onxshop.pdf"><span>http://{_SERVER.HTTP_HOST}/share/docs/Onxshop.pdf</span></a>
					<div id="database-listing" style="overflow: auto;">
					{ONXSHOP_REQUEST_database_listing #bo/component/database_listing}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom page"><span></span></div>
</div>
