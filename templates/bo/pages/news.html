<script type="text/javascript">
$(document).ready(function(){
	$('#newsTaxonomyFilter .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
			$("#sub_content").html('<img src=\'/share/images/ajax-indicator/indicator_verybig.gif\' alt=\'Loading ...\'/>').load("/request/bo/component/news_list~taxonomy_tree_id="+node_id+"~");
		},
		afterDblClick:function(node){
			alert("text-"+$('span:first',node).text());
		},
		afterMove:function(destination, source, pos){
			alert("destination-"+$('span:first',destination).text()+" source-"+$('span:first',source).text()+" pos-"+pos);
		},
		afterAjax:function()
		{
			alert('Loaded');
		},
		animate: true,
		docToFolderConvert: true
		});
	
});
</script>
