	$('#filterTaxonomy .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
			makeAjaxRequest("#sub_content", "/request/bo/component/ecommerce/product_list~taxonomy_tree_id="+node_id+"~");
		},
		animate: true,
		docToFolderConvert: true
		});
	
});
</script>
