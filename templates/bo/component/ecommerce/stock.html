<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->

<div class="stock">
	<table>
		<thead>
			<tr>
				<th>Variety ID</th>
				<th>Name</th>
				<th>SKU</th>
				<th>Stock</th>
				<th>Weight</th>
				<th>Price</th>
			</tr>
		</thead>
	
		<tbody>
			<!-- BEGIN: item -->
			<tr>
				<td>{ITEM.variety_id}</td>
				<td class="{ITEM.disabled}"><a href="#stock_edit" onclick="makeAjaxRequest('#sub_content', '/request/bo/component/ecommerce/stock_edit~id={ITEM.variety_id}~');"><span>{ITEM.product_name} - {ITEM.variety_name}</span></a> </td>
				<td>{ITEM.sku}</td>
				<td>{ITEM.stock}</td>
				<td>{ITEM.weight_gross}</td>
				<td>{ITEM.price|money_format('%n', %s)}</td>

			</tr>
			<!-- END: item -->
		</tbody>
	</table>
	<div class="onxshop_pagination">
		{PAGINATION}
	</div>
	
	<p>Export this list: <a class="button" title="export this list as CSV" href="/request/bo/export/csv_products"><span>CSV</span></a> &nbsp;&nbsp;<a class="button" title="export this list as XML" href="/request/bo/export/xml_products"><span>XML</span></a></p>
</div>

<!-- END: content -->
