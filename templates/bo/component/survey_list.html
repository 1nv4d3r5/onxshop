<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<div class="survey_list">
	
	<table cellspacing="0">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Created</th>
			</tr>
		</thead>
		<tfoot>
			<a href="/request/bo/export/csv_surveys">Export All Survey Results CSV</a>
			{PAGINATION}
		</tfoot>
		<tfoot>
			<tr><td colspan="4"><a class="button add" title="Add new survey" onclick="makeAjaxRequest('#sub_content', '/request/bo/component/survey_add'); return false" href="#sub_content"><span>Create new survey</span></a></td></tr>
		</tfoot>
		<tbody>
			<!-- BEGIN: item -->
			<tr class="publish_{ITEM.publish}">
				<td>{ITEM.id}</td>
				<td><a title="Edit survey" onclick="makeAjaxRequest('#sub_content', '/request/bo/component/survey_detail~id={ITEM.id}~'); return false" href="#sub_content">{ITEM.title|htmlspecialchars}</a></td>
				<td>{ITEM.description|htmlspecialchars}</td>
				<td>{ITEM.created}</td>
			</tr>
			<!-- END: item -->
			<!-- BEGIN: empty -->
			<tr>
				<td colspan="4"><span class="note">No Surveys.</span></td>
			</tr>
			<!-- END: empty -->

		</tbody>
	</table>

</div>
<!-- END: content -->
